<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact list page</title>
</head>
<body>
    <ul>
        <br>数据库传入数据 contact_list<br>
        <li>{{contact_list.values}}</li>
    </ul>

    <ul>
        <br>for 循环的结果，成字典:<br>
        {% for contact in contact_list %}
        <li><a href="/detail/{{contact.id}}/">{{contact.name}}</a></li>
        {% endfor %}

        <a href="/register">注册新用户</a>
    </ul>
</body>
</html>
